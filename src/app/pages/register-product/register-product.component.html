<app-header></app-header>

<div class="flex justify-center mt-32 mb-44">
    <form [formGroup]="form" class="flex flex-col items-center w-full max-w-lg bg-white shadow-lg rounded-lg p-10">
        <h2 class="text-2xl font-bold text-gray-700 mb-6">Registrar Produto</h2>
        
        <div class="flex flex-col w-full mb-6">
            <label for="product-name" class="text-sm font-semibold text-gray-600">Nome do Produto</label>
            <input type="text" id="product-name" class=" px-4border-b-2 border-gray-300 focus:border-indigo-500 focus:outline-none py-2 mt-2" 
                   [formControl]="form.controls.title" placeholder="Digite o nome do produto">
        </div>

        <div class="flex flex-col w-full mb-6">
            <label for="product-description" class="text-sm font-semibold text-gray-600">Descrição do Produto</label>
            <textarea id="product-description" class="border-2 border-gray-300 px-4 focus:border-indigo-500 focus:outline-none py-2 mt-2 h-32" 
                      [formControl]="form.controls.description" placeholder="Digite a descrição do produto"></textarea>
        </div>

        <div class="flex flex-col w-full mb-6">
            <label for="product-price" class="text-sm font-semibold text-gray-600">Preço do Produto</label>
            <input type="text" id="product-price" class=" px-4 border-b-2 border-gray-300 focus:border-indigo-500 focus:outline-none py-2 mt-2" 
                   [formControl]="form.controls.price" placeholder="Digite o preço do produto">
        </div>

        <button type="button" (click)="registerProduct()" 
                class="bg-indigo-600 hover:bg-indigo-500 text-white font-semibold py-2 px-6 rounded mt-4">
            Finalizar Cadastro
        </button>
    </form>
</div>
<div *ngIf="showSuccessPopup" class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50">
    <div class="bg-white p-6 rounded-lg shadow-lg">
        <h3 class="text-lg font-bold text-gray-700">Produto registrado com sucesso!</h3>
        <p class="text-sm text-gray-500 mt-2">Seu produto foi registrado e está disponível no sistema.</p>
        <button (click)="closeSuccessPopup()" 
                class="bg-green-500 hover:bg-green-400 text-white py-2 px-4 rounded mt-4">
            Fechar
        </button>
    </div>
</div>

<app-footer></app-footer>
