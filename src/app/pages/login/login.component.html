
<div class="bg-zinc-900 flex justify-center items-center h-screen">
    <form [formGroup]="form" class="flex flex-col justify-center w-1/3 p-20 bg-white">
        <h3 class="text-4xl text-gray-400 mb-20 ml-10">Welcome</h3>
        <div class="flex items-center flex-col">
            <div class="flex flex-col mb-5">
                <label for="username" class="mb-2 text-1xl text-gray-400">Username</label>
                <input type="text" name="username" id="username" [formControl]="form.controls.username" class="border border-gray-300 outline-none p-1 w-96 text-gray-400">
            </div>
            <div class="flex flex-col mb-2">
                <label for="password" class="mb-2 text-1xl text-gray-400">Password</label>
                <input type="password" name="password" id="password" [formControl]="form.controls.password" class="border border-gray-300 outline-none p-1 w-96 text-gray-400">
            </div>
            <button (click)="login()" class="border border-gray-300 text-gray-300 py-1 px-20 hover:bg-gray-50 w-96 mt-10 mb-10">Sign in</button>
        </div>
    </form>
</div>
