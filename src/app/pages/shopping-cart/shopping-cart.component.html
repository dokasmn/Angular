<app-header></app-header>

<section class="flex mt-32">
    <h4>Shopping cart</h4>
    <table>
        <thead>
            <th>Id</th>
            <th>Product</th>
            <th>Price</th>
            <th>Quantity</th>
        </thead>
        <tbody *ngFor="let product of Products">
            <td class="w-100 h-50 flex justify-center mb-4">
                <img src='{{ product.thumbnail }}' alt="">
            </td>
            <td>
                <p>{{ product.title }}</p>
            </td>
            <td>
                <p>{{ product.description }}</p>
            </td>
            <td>
                <p>{{ product.price | currency:'BRL' }}</p>
            </td>
        </tbody>
    </table>
</section>
