<main class="h-screen">

    <app-header></app-header>

    <section class="flex mt-32 h-full mx-8">
        <!-- Tabela de Produtos no Carrinho -->
        <div class="flex flex-col w-3/5 h-auto border-r-2 pr-8">
            <h4 class="mb-8 text-2xl text-zinc-600">Shopping cart</h4>
            <table class="w-full">
                <thead>
                    <tr class="flex justify-between mb-4 border-b-2 py-4 text-left">
                        <th class="px-4 w-20 text-zinc-400">Id</th>
                        <th class="px-4 w-80 text-zinc-400">Product</th>
                        <th class="px-4 w-28 text-zinc-400">Price</th>
                        <th class="px-4 w-24 text-zinc-400">Quantity</th>
                        <th class="px-4 w-20 text-zinc-400">Action</th>
                    </tr>
                </thead>
                <tbody *ngFor="let product of products">
                    <tr class="flex items-center cursor-pointer hover:bg-slate-100 py-2">
                        <td class="px-4 w-32 text-center">
                            <p>{{ product.id }}</p>
                        </td>
                        <td class="px-4 w-80 text-center">
                            <p>{{ product.title }}</p>
                        </td>
                        <td class="px-4 w-32 text-center">
                            <p>{{ product.price | currency:'BRL' }}</p>
                        </td>
                        <td class="px-4 w-24 text-center">
                            <p>1</p>
                        </td>
                        <td class="px-4 w-24 text-center">
                            <button (click)="removeFromCart(product.id!)">Remove</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <!-- FormulÃ¡rio de Pagamento -->
        <div class="flex flex-col w-2/5 pl-8">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Full Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Name">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Card Number</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="XXXX XXXX XXXX XXXX">
                </div>
                <div class="flex space-x-4">
                    <div class="w-1/2">
                        <label class="block text-sm font-medium text-gray-700">Expiry Date</label>
                </div>
                <div>
                    <label class="block text-sm font-medium text-gray-700">Billing Address</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Your Address">
                </div>
                <button type="submit" class="w-full py-3 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Confirm Payment
                </button>
            </form>
        </div>
    </section>
</main>
